<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Vertical Slider</title>
    </head>

    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #333a43;">
                    <h1>BTS</h1>
                    <p>Fire</p>
                </div>
                <div style="background-color: #95555a;">
                    <h1>SVT</h1>
                    <p>Very Nice</p>
                </div>
                <div style="background-color: #696f39;">
                    <h1>EN-</h1>
                    <p>Tamed-Dashed</p>
                </div>
                <div style="background-color: #33312c;">
                    <h1>TXT</h1>
                    <p>I Know I Love You (Jap Ver)</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://64.media.tumblr.com/9699913062cbcdbcee6c9a7f49d967ff/1ea2e9f19c65ceba-ad/s1280x1920/384881aef88500fe26ec1b067440fd85175f4717.png');"></div>
                <div style="background-image: url('https://external-preview.redd.it/uU-CBCmzxIJXmh0cxHlUqfiQFxSCsMcIRVM1sJTvbMA.png?format=pjpg&auto=webp&s=62caead01e1fe695ea7fcebbf7d1ca1583675d60');"></div>
                <div style="background-image: url('https://pbs.twimg.com/media/EaNqAxLWoAA2rlt?format=jpg&name=large');"></div>
                <div style="background-image: url('https://i.pinimg.com/originals/c1/bd/1a/c1bd1abb26d39c6dc422e1de2705702e.jpg');"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
