<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="song-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label form="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label form="singer">Singer</label>
                    <input type="text" class="form-control" id="singer" placeholder="Enter singer">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label form="genre">Genre</label>
                    <input type="text" class="form-control" id="genre" placeholder="Enter genre">
                </div>
                <div class="col-10 col-md-8">
                    <input type="submit" class="btn btn-success add-btn" value="Submit">
                </div>
            </form>
            <div class="col-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Song Title</th>
                            <th>Singer</th>
                            <th>Song Genre</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="song-list">
                        <tr>
                            <td>Beat It</td>
                            <td>Michael Jackson</td>
                            <td>Pop</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
